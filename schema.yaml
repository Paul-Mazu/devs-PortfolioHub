      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/user/create/:
    post:
      operationId: api_user_create_create
      description: Create a new user in the system.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/User'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
  /api/user/token/:
    post:
      operationId: api_user_token_create
      description: Create authtoken for user
      tags:
      - api
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AuthToken'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AuthToken'
          application/json:
            schema:
              $ref: '#/components/schemas/AuthToken'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
          description: ''
components:
  schemas:
    AuthToken:
      type: object
      description: Serializer for the user AuthToken
      properties:
        email:
          type: string
          format: email
        password:
          type: string
      required:
      - email
      - password
    User:
      type: object
      description: Serializer for the user object.
      properties:
        email:
          type: string
          format: email
          maxLength: 255
        password:
          type: string
          writeOnly: true
          maxLength: 128
          minLength: 5
        name:
          type: string
          maxLength: 255
        short_desc:
          type: string
          nullable: true
          maxLength: 200
        bio:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
          maxLength: 50
        address:
          type: string
          nullable: true
          maxLength: 255
        working_at:
          type: string
          nullable: true
          maxLength: 255
        status_open_to_work:
          type: boolean
        github_link:
          type: string
          nullable: true
          maxLength: 255
        linkedin_link:
          type: string
          nullable: true
          maxLength: 255
        website_link:
          type: string
          nullable: true
          maxLength: 255
        xing_link:
          type: string
          nullable: true
          maxLength: 255
        whatsapp:
          type: string
          nullable: true
          maxLength: 255
        messenger:
          type: string
          nullable: true
          maxLength: 255
      required:
      - email
      - name
      - password
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
